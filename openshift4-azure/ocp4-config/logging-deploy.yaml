apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance" 
  namespace: "openshift-logging"
spec:
  managementState: "Managed"  
  logStore:
    type: "elasticsearch"
    elasticsearch:
      resources:
        limits:
          cpu: 2
          memory: 16Gi
        requests:
          cpu: 2
          memory: 16Gi
      nodeCount: 3 
      nodeSelector: 
          node-role.kubernetes.io/infra: ''
      storage:
        storageClassName: azure-disk
        size: 200G
      redundancyPolicy: "SingleRedundancy"
  visualization:
    type: "kibana"  
    kibana:
      replicas: 1
      nodeSelector: 
          node-role.kubernetes.io/infra: ''
  curation:
    type: "curator"  
    curator:
      schedule: "0 0 * * *"
      nodeSelector: 
          node-role.kubernetes.io/infra: ''
  collection:
    logs:
      type: "fluentd"  
      fluentd: {}

